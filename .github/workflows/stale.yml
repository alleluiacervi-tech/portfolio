name: Stale Maintenance

on:
  schedule:
    - cron: "30 3 * * 1"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark and close stale issues/PRs
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: >
            This issue has had no activity for 30 days and has been marked stale.
            Reply or push an update to keep it open.
          stale-pr-message: >
            This pull request has had no activity for 30 days and has been marked stale.
            Reply or push updates to keep it open.
          close-issue-message: >
            Closing due to inactivity. Reopen if this is still relevant.
          close-pr-message: >
            Closing due to inactivity. Reopen or open a new PR when ready.
          stale-issue-label: stale
          stale-pr-label: stale
          days-before-stale: 30
          days-before-close: 7
          exempt-issue-labels: security,pinned
          exempt-pr-labels: pinned
